<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Alarm Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="libs/picker.min.css" rel="stylesheet">
    <script src="libs/picker.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Set up alarm</h1>
    </div>
    <div class="form-group">
        <label for="startAtInput">Start at:</label>
        <div id="startAtInput">6:00</div>
    </div>
    <div class="form-group">
        <label for="fadeInMinutesInput">Fade in time (minutes):</label>
        <div id="fadeInMinutesInput">30</div>
    </div>
    <div class="form-group">
        <span id="saveConfigResultSpan" class="label"></span>
    </div>
    <div class="control-group">
        <button type="submit" class="btn btn-primary" onclick="saveConfig()">Save</button>
    </div>
</div>
</body>
</html>
