<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Alarm Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="libs/jquery-clock-timepicker.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Set up alarm</h1>
    </div>
    <div class="form-group">
        <label for="startAtInput">Start at:</label>
        <input id="startAtInput" class="form-control" type="text" value="6:00">
    </div>
    <div class="form-group">
        <label for="fadeInMinutesInput">Fade in time (minutes):</label>
        <input id="fadeInMinutesInput" type="number" min="2" max="140" value="30" class="col-xs-2 form-control">
    </div>
    <div class="control-group">
        <button type="submit" class="btn btn-primary" onclick="saveConfig()">Save</button>
    </div>
    <div class="row">
        <span id="saveConfigResultSpan" class="label"></span>
    </div>
</div>
</body>
</html>
